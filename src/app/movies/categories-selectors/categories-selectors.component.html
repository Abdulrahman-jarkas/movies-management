<mat-form-field appearance="outline">
  <mat-label>Categories</mat-label>
  <mat-select #categoryId="ngModel" required [(ngModel)]="category" (selectionChange)="onChange($event)">
    <mat-option *ngFor="let cat of categories$ | async" [value]="cat.id">
      {{ cat?.name }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="categoryId?.errors?.['required']"
    >this field is required</mat-error
  >
</mat-form-field>
